<ion-header>
  <ion-navbar color="primary">

    <ion-buttons left padding-left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Alternative Background</ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle (ionChange)="ontoggle($event)" [checked]="chkAltBg()"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
