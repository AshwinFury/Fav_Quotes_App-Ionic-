<ion-header>
  <ion-navbar color="primary">

    <ion-buttons left padding-left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Favourite Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let quote of quotes">
    <ion-item (click)="onViewQuote(quote)" color="primary" [ngClass]="{altbg: ifAltBg()}">
      <h2>{{quote.person}}</h2>
      <p>{{quote.text}}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button (click)="onRemoveFromFavourites(quote)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
</ion-content>
